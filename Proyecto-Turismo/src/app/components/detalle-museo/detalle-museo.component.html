<div class="row mt-5 mb-5">
    <div class="col-md-6 d-flex justify-content-center align-middle">
        
        <div class="card"  style="width: 30rem;">
            <img src="{{museo?.imagen}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{museo?.nombre}}</h5>
              <p class="card-text">{{museo?.direccion}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{museo?.horario}}</li>
              <li class="list-group-item">{{museo?.precio | currency: 'EUR': 'symbol'}}</li>
              <li class="list-group-item">{{museo?.telefono}}</li>
            </ul>
            <div class="card-body">
              <a href="{{museo?.web}}" target="_blank" class="card-link">Web del museo</a>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <google-map [zoom]="zoom" [center]="center" [options]="opciones">
            <map-marker
              [position]="center">
            </map-marker>
        </google-map>
    </div>
</div>
