<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <mat-card>
            <mat-card-title>Formulario de contacto</mat-card-title>
            <mat-card-subtitle>Nuestro equipo se pondra en contacto lo antes posible</mat-card-subtitle>

            <mat-card-content align="center">
                <mat-form-field [ngStyle]="{'width':'80%'}" appearance="fill">
                    <mat-label>Nombre:</mat-label>
                    <input matInput type="text">
                </mat-form-field> <br/>

                <mat-form-field [ngStyle]="{'width':'80%'}" appearance="fill">
                    <mat-label>Email:</mat-label>
                    <input matInput type="email">
                </mat-form-field> <br/>

                <mat-form-field [ngStyle]="{'width':'80%'}" appearance="fill">
                    <mat-label>Telefono:</mat-label>
                    <input matInput type="tel">
                </mat-form-field> <br/>

                <mat-form-field [ngStyle]="{'width':'80%'}" appearance="fill">
                    <mat-label>Asunto:</mat-label>
                    <input matInput type="text">
                </mat-form-field> <br/>

                <mat-form-field [ngStyle]="{'width':'80%'}" appearance="fill">
                    <mat-label>Mensaje</mat-label>
                    <textarea matInput rows="10"></textarea>
                  </mat-form-field>
            </mat-card-content>

            <mat-card-footer align="center">
                <button mat-button color="primary">Enviar</button>
            </mat-card-footer>
        </mat-card>
    </div>

    <div class="col-md-3"></div>
</div>
