<img src="../../../assets/logo.png" alt="Comunidad de Madrid">
<h1>{{ "app.titulo" | translate }}</h1>


<span>
    <ng-container *ngIf="usuario.length == 0">
        <span (click)="login()">{{"nav.login" | translate}}</span> <br/>
    </ng-container>
    <ng-container *ngIf="usuario.length > 0">
        Usuario: {{usuario}} <span (click)="logout()">Cerrar session</span> <br/>
    </ng-container>

    <a (click)="cambiarIdioma('es')"> 
        <img src="../../../assets/banderas/spain.png" alt="Spain" /> 
    </a>
    <a (click)="cambiarIdioma('en')"> 
        <img src="../../../assets/banderas/inglaterra.png" alt="Ingles" /> 
    </a>
    <a (click)="cambiarIdioma('de')"> 
        <img src="../../../assets/banderas/alemania.png" alt="Aleman" /> 
    </a>
    <a (click)="cambiarIdioma('fr')"> 
        <img src="../../../assets/banderas/francia.png" alt="Frances" /> 
    </a>
</span>
